name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'custom-entrypoint.sh'
      - 'wp-content/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get Secrets from Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |-
            runtime_sa_email:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/RUNTIME_SA_EMAIL
            wp_media_sa_key:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WP_MEDIA_SA_KEY
            region:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/REGION
            service_name:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/SERVICE_NAME
            artifact_registry_repo:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/ARTIFACT_REGISTRY_REPO
            wordpress_db_host:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WORDPRESS_DB_HOST
            wordpress_db_user:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WORDPRESS_DB_USER
            wordpress_db_password:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WORDPRESS_DB_PASSWORD
            wordpress_db_name:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WORDPRESS_DB_NAME
            wp_admin_user:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WP_ADMIN_USER
            wp_admin_pass:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WP_ADMIN_PASS
            wp_admin_email:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WP_ADMIN_EMAIL
            wp_url:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WP_URL
            wp_title:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/WP_TITLE
            cloud_sql_connection_name:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/CLOUD_SQL_CONNECTION_NAME
            gcs_bucket_name:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/GCS_BUCKET_NAME
            acf_pro_key:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/ACF_PRO_KEY
            stripe_publishable_key:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/STRIPE_PUBLISHABLE_KEY
            stripe_secret_key:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/STRIPE_SECRET_KEY

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate with Service Account from GitHub Secrets
        run: |
          echo "Activating service account from GitHub..."
          echo '${{ secrets.GCP_SA_KEY }}' > ${HOME}/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
          gcloud config set project ${PROJECT_ID}
          echo "âœ… Service account activated"
          gcloud config list

      - name: Configure Docker for Artifact Registry
        run: |
          REGION="${{ steps.secrets.outputs.region }}"
          gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Verify Service Account Permissions
        run: |
          echo "==================================================="
          echo "Verifying Service Account Permissions"
          echo "==================================================="
          
          # Extract service account email from the credentials
          SA_EMAIL=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r '.client_email')
          echo "Service Account: ${SA_EMAIL}"
          echo ""
          
          # Verify we got the email
          if [ -z "${SA_EMAIL}" ] || [ "${SA_EMAIL}" = "null" ]; then
            echo "âš ï¸  WARNING: Could not extract service account email from credentials"
            echo "Skipping permission check..."
          else
            # Try to check IAM policy for the service account
            echo "Checking IAM roles..."
            if ROLES=$(gcloud projects get-iam-policy ${PROJECT_ID} \
              --flatten="bindings[].members" \
              --filter="bindings.members:serviceAccount:${SA_EMAIL}" \
              --format="value(bindings.role)" 2>&1); then
              
              echo "Current roles:"
              echo "${ROLES}"
              echo ""
              
              # Check for required roles
              MISSING_ROLES=()
              
              if ! echo "${ROLES}" | grep -q "roles/artifactregistry.writer\|roles/artifactregistry.admin\|roles/editor\|roles/owner"; then
                MISSING_ROLES+=("roles/artifactregistry.writer")
                echo "âš ï¸  Missing: Artifact Registry Writer"
              else
                echo "âœ… Artifact Registry Writer"
              fi
              
              if ! echo "${ROLES}" | grep -q "roles/run.admin\|roles/editor\|roles/owner"; then
                MISSING_ROLES+=("roles/run.admin")
                echo "âš ï¸  Missing: Cloud Run Admin"
              else
                echo "âœ… Cloud Run Admin"
              fi
              
              if ! echo "${ROLES}" | grep -q "roles/iam.serviceAccountUser\|roles/editor\|roles/owner"; then
                MISSING_ROLES+=("roles/iam.serviceAccountUser")
                echo "âš ï¸  Missing: Service Account User"
              else
                echo "âœ… Service Account User"
              fi
              
              if ! echo "${ROLES}" | grep -q "roles/cloudsql.client\|roles/editor\|roles/owner"; then
                MISSING_ROLES+=("roles/cloudsql.client")
                echo "âš ï¸  Missing: Cloud SQL Client"
              else
                echo "âœ… Cloud SQL Client"
              fi
              
              echo ""
              
              if [ ${#MISSING_ROLES[@]} -gt 0 ]; then
                echo "âš ï¸  WARNING: Some permissions may be missing!"
                echo "If deployment fails, grant these permissions:"
                echo ""
                for role in "${MISSING_ROLES[@]}"; do
                  echo "gcloud projects add-iam-policy-binding ${PROJECT_ID} \\"
                  echo "  --member=\"serviceAccount:${SA_EMAIL}\" \\"
                  echo "  --role=\"${role}\""
                  echo ""
                done
                echo "Continuing deployment anyway..."
              else
                echo "âœ… All required permissions verified!"
              fi
            else
              echo "âš ï¸  WARNING: Could not check IAM permissions"
              echo "Service account may not have 'resourcemanager.projects.getIamPolicy' permission"
              echo "This is OK - deployment will fail later if actual permissions are missing"
              echo ""
              echo "Continuing deployment..."
            fi
          fi
          
          echo "==================================================="

      - name: Verify Artifact Registry repository exists
        run: |
          REGION="${{ steps.secrets.outputs.region }}"
          SERVICE_NAME="${{ steps.secrets.outputs.service_name }}"
          ARTIFACT_REGISTRY_REPO="${{ steps.secrets.outputs.artifact_registry_repo }}"
          
          echo "Checking if Artifact Registry repository exists..."
          echo "Repository: ${ARTIFACT_REGISTRY_REPO}"
          echo "Location: ${REGION}"
          
          if gcloud artifacts repositories describe ${ARTIFACT_REGISTRY_REPO} \
            --location="${REGION}" \
            --format="value(name)" &>/dev/null; then
            echo "âœ… Repository '${ARTIFACT_REGISTRY_REPO}' exists in ${REGION}"
          else
            echo "âŒ ERROR: Repository '${ARTIFACT_REGISTRY_REPO}' does not exist in ${REGION}"
            echo ""
            echo "Create it with:"
            echo "gcloud artifacts repositories create ${ARTIFACT_REGISTRY_REPO} \\"
            echo "  --repository-format=docker \\"
            echo "  --location=${REGION} \\"
            echo "  --description='WordPress Docker images'"
            exit 1
          fi
          
          echo ""
          echo "Image will be pushed to:"
          echo "${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${SERVICE_NAME}"

      - name: Build Docker image
        run: |
          REGION="${{ steps.secrets.outputs.region }}"
          SERVICE_NAME="${{ steps.secrets.outputs.service_name }}"
          ARTIFACT_REGISTRY_REPO="${{ steps.secrets.outputs.artifact_registry_repo }}"
          IMAGE_BASE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${SERVICE_NAME}"
          docker build -t ${IMAGE_BASE}:${GITHUB_SHA} \
                       -t ${IMAGE_BASE}:latest \
                       -f Dockerfile .

      - name: Push Docker image to Artifact Registry
        run: |
          REGION="${{ steps.secrets.outputs.region }}"
          SERVICE_NAME="${{ steps.secrets.outputs.service_name }}"
          ARTIFACT_REGISTRY_REPO="${{ steps.secrets.outputs.artifact_registry_repo }}"
          IMAGE_BASE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${SERVICE_NAME}"
          docker push ${IMAGE_BASE}:${GITHUB_SHA}
          docker push ${IMAGE_BASE}:latest

      - name: Deploy to Cloud Run
        run: |
          # Get all values from Secret Manager
          REGION='${{ steps.secrets.outputs.region }}'
          SERVICE_NAME='${{ steps.secrets.outputs.service_name }}'
          ARTIFACT_REGISTRY_REPO='${{ steps.secrets.outputs.artifact_registry_repo }}'
          WORDPRESS_DB_HOST='${{ steps.secrets.outputs.wordpress_db_host }}'
          WORDPRESS_DB_USER='${{ steps.secrets.outputs.wordpress_db_user }}'
          WORDPRESS_DB_PASSWORD='${{ steps.secrets.outputs.wordpress_db_password }}'
          WORDPRESS_DB_NAME='${{ steps.secrets.outputs.wordpress_db_name }}'
          WP_ADMIN_USER='${{ steps.secrets.outputs.wp_admin_user }}'
          WP_ADMIN_PASS='${{ steps.secrets.outputs.wp_admin_pass }}'
          WP_ADMIN_EMAIL='${{ steps.secrets.outputs.wp_admin_email }}'
          WP_URL='${{ steps.secrets.outputs.wp_url }}'
          WP_TITLE='${{ steps.secrets.outputs.wp_title }}'
          CLOUD_SQL_CONNECTION_NAME='${{ steps.secrets.outputs.cloud_sql_connection_name }}'
          GCS_BUCKET_NAME='${{ steps.secrets.outputs.gcs_bucket_name }}'
          ACF_PRO_KEY='${{ steps.secrets.outputs.acf_pro_key }}'
          # Base64 encode JSON to avoid special character issues
          WP_MEDIA_SA_KEY=$(echo -n '${{ steps.secrets.outputs.wp_media_sa_key }}' | base64 | tr -d '\n')
          STRIPE_PUBLISHABLE_KEY='${{ steps.secrets.outputs.stripe_publishable_key }}'
          STRIPE_SECRET_KEY='${{ steps.secrets.outputs.stripe_secret_key }}'

          # Build environment variables safely
          ENV_VARS="WORDPRESS_DB_HOST=${WORDPRESS_DB_HOST}"
          ENV_VARS="${ENV_VARS},WORDPRESS_DB_USER=${WORDPRESS_DB_USER}"
          ENV_VARS="${ENV_VARS},WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}"
          ENV_VARS="${ENV_VARS},WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}"
          ENV_VARS="${ENV_VARS},WP_ADMIN_USER=${WP_ADMIN_USER}"
          ENV_VARS="${ENV_VARS},WP_ADMIN_PASS=${WP_ADMIN_PASS}"
          ENV_VARS="${ENV_VARS},WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}"
          ENV_VARS="${ENV_VARS},CLOUD_SQL_CONNECTION_NAME=${CLOUD_SQL_CONNECTION_NAME}"
          ENV_VARS="${ENV_VARS},GCS_BUCKET_NAME=${GCS_BUCKET_NAME}"
          ENV_VARS="${ENV_VARS},WP_MEDIA_SA_KEY=${WP_MEDIA_SA_KEY}"
          ENV_VARS="${ENV_VARS},ACF_PRO_KEY=${ACF_PRO_KEY}"

          # Add optional variables if set
          if [ -n "${WP_URL}" ]; then
            ENV_VARS="${ENV_VARS},WP_URL=${WP_URL}"
          fi
          if [ -n "${WP_TITLE}" ]; then
            ENV_VARS="${ENV_VARS},WP_TITLE=${WP_TITLE}"
          fi
          
          IMAGE_BASE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${SERVICE_NAME}"
          
          # Get RUNTIME_SA from Secret Manager
          RUNTIME_SA_EMAIL='${{ steps.secrets.outputs.runtime_sa_email }}'
          
          # Verify RUNTIME_SA is set
          if [ -z "${RUNTIME_SA_EMAIL}" ]; then
            echo "âŒ ERROR: RUNTIME_SA_EMAIL secret is not set in Secret Manager!"
            echo "Please add RUNTIME_SA_EMAIL secret in Secret Manager with your service account email"
            exit 1
          fi
          
          echo "Using service account: ${RUNTIME_SA_EMAIL}"
          
          gcloud run deploy ${SERVICE_NAME} \
            --image ${IMAGE_BASE}:${GITHUB_SHA} \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${RUNTIME_SA_EMAIL}" \
            --set-env-vars "${ENV_VARS}" \
           --add-cloudsql-instances "${CLOUD_SQL_CONNECTION_NAME}" \
           --memory 1Gi \
           --cpu 1 \
           --timeout 300 \
           --max-instances 10 \
           --min-instances 1

      - name: Get Service URL
        run: |
          REGION="${{ steps.secrets.outputs.region }}"
          SERVICE_NAME="${{ steps.secrets.outputs.service_name }}"
          SERVICE_URL=$(gcloud run services describe ${SERVICE_NAME} --region ${REGION} --format 'value(status.url)')
          echo "Service deployed to: ${SERVICE_URL}"
          echo "SERVICE_URL=${SERVICE_URL}" >> $GITHUB_ENV

      - name: Deployment Summary
        run: |
          REGION="${{ steps.secrets.outputs.region }}"
          SERVICE_NAME="${{ steps.secrets.outputs.service_name }}"
          ARTIFACT_REGISTRY_REPO="${{ steps.secrets.outputs.artifact_registry_repo }}"
          IMAGE_BASE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REGISTRY_REPO}/${SERVICE_NAME}"
          echo "## Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service Name:** ${SERVICE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${REGION}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${IMAGE_BASE}:${GITHUB_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${SERVICE_URL}" >> $GITHUB_STEP_SUMMARY

